<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>  
    <div class="container">
        <div class="username">
            Welcome, {{ session['username'] }}!
        </div>

        <h1>Your Habits</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Habits</th>
                <th>Frequency</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% if my_data %}
                {% for data in my_data %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                    <td>
                        {% if data[3] != 'done' %}
                        <form method="POST" action="{{ url_for('mark_done', id=data[0]) }}">
                            <button type="submit">Done</button>
                        </form>
                        {% endif %}
                        <form action="{{ url_for('remove',id=data[0])}}">
                            <button type="submit">Remove Habit</button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">No habits found. Add one!</td>
                </tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
